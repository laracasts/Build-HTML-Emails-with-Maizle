---
title: "Invoice Approval Digest"
bodyClass: "bg-blue-50"
---

<push name="head">
    <mso>
        <style>
            .font-public-sans {
                font-family: sans-serif !important;
            }
        </style>
    </mso>


    <style>
        @font-face {
            font-family: 'Public Sans';
            font-style: normal;
            font-weight: 100 900;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/publicsans/v15/ijwRs572Xtc6ZYQws9YVwnNGfJ4.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
    </style>
</push>

<x-layout>
    <x-notification bgColor="bg-blue-900">
        <fill:message>{{ companyName }}</fill:message>
        <div class="text-left font-public-sans">
            <fetch url="http://approvals.test/approved">
                <each loop="invoice in response">
                    <h5>
                        {{invoice.vendor}}: {{invoice.amount}}
                    </h5>
                    <div class="pb-2">
                        <p>{{invoice.description}}</p>
                        <ul>
                            <li>Invoice Date: {{invoice.invoiceDate}}</li>
                            <li>Approved Date: {{invoice.approvalDate}}</li>

                        </ul>
                    </div>
                </each>
            </fetch>
        </div>
    </x-notification>
</x-layout>
